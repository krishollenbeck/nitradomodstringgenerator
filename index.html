<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Nitrado Mod String Generator</title>
  </head>
  <body>
    <section id="app">
      <div class="row">
        <div class="column">
          <div class="flex-header">
            <label class="label">Steam apps location:</label>
            <a href="javascript:void(0)" title="Copy your steam apps path and paste it into the steam apps location input.">
              <img id="info" class="info-icon" src="./images/info.png" alt="" />
            </a>
          </div>
          
          <div class="input-btn-wrapper">
            <input data-model="steamapplocation" type="text" placeholder="Copy & paste steamapps path here" />
            <button id="generate">GENERATE</button>
          </div>
          
          <label class="label">Output:</label>
          
          <button id="clear">Clear Results</button>
          <table class="output">
            <thead>
              <tr>
                  <th>Game</th>
                  <th>Nitrado Mod String</th>
                  <th>Number of Subscribed Items (mods)</th>
              </tr>
            </thead>
            <tbody id="output">

            </tbody>
          </table>
          <div class="message">
            <p>No Data</p>
          </div>
        </div>
      </div>
    </section>

    <div class="info hide">
      <div class="info-title-bar">
        <h1>How to find steamapps path</h1>
        <button id="close">close</button>
      </div>
      <div class="content">
        <img src="./images/find-steamapps.gif" />
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./scripts/App.js"></script>
  </body>
</html>
